<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Apprendre tailwind</title>
</head>

<body lang="fr-FR">
    <div id="app">
        <header id="header" class="flex items-center bg-sky-950 text-white px-3 h-16 relative">
            <nav class="container mx-auto flex justify-between">
                <div class="flex items-center">
                    <p class="font-bold text-xl md:text-2xl">Wahil Chettouf</p>
                </div>

                <ul class="hidden md:flex items-center space-x-5">
                    <a class="hover:text-orange-400" href="#">Accueil</a>
                    <a class="hover:text-orange-400" href="#">Inscription</a>
                    <a class="hover:text-orange-400" href="#">Connexion</a>
                    <a class="bg-orange-500 p-3 rounded-full hover:bg-white hover:text-orange-400 leading-none" href="#">Rechercher</a>
                </ul>
                <button id="mobile-btn" class="md:hidden">
                    <i class="ri-menu-line text-3xl"></i>
                </button>
            </nav>
            <!-- barre de navigation pour les smartphone -->
            <div class="flex hidden md:hidden items-center" id="mobile-menu">
                <ul class="flex-col bg-sky-700 absolute top-full right-10 w-64">
                    <li><a class="block px-4 py-2 hover:text-orange-400" href="#">Accueil</a></li>
                    <li><a class="block px-4 py-2 hover:text-orange-400" href="#">Inscription</a></li>
                    <li><a class="block px-4 py-2 hover:text-orange-400" href="#">Connexion</a></li>
                    <li><a class="block px-4 py-2 hover:text-orange-400" href="#">Rechercher</a></li>
                </ul>
            </div>
        </header>

        <main>
            <section>
                <form method="post">
                    <fieldset>
                        <legend>Civilité :</legend>
                        <label for="civilite-home">
                            <input type="radio" name="civilite" id="civilite-home" value="home">
                            Homme
                        </label>

                        <label for="civilite-femme">
                            <input type="radio" name="civilite" id="civilite-femme" value="femme">
                            Femme
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Informations personnelles :</legend>
                        <input type="text" name="nom" id="nom" placeholder="Nom">

                        <input type="text" name="prenom" id="prenom" placeholder="Prenom">

                        <input type="email" name="email" id="email" placeholder="Email">

                        <input type="text" name="address" id="address" placeholder="address">

                        <input type="password" name="password" id="password" placeholder="Mot de passe">

                        <input type="password" name="password2" id="password2" placeholder="Confirmer le mot de passe">
                    </fieldset>

                    <fieldset>
                        <legend>Passions :</legend>

                        <label for="informatique">
                            <input type="checkbox" name="informatique" id="informatique" value="informatique">
                            Informatique
                        </label>

                        <label for="voyages">
                            <input type="checkbox" name="voyages" id="voyages" value="voyages">
                            Voyages
                            </lab>

                            <label for="sport">
                                <input type="checkbox" name="sport" id="sport" value="sport">
                                sport
                            </label>

                            <label for="lecture">
                                <input type="checkbox" name="lecture" id="lecture" value="lecture">
                                Lecture
                            </label>
                    </fieldset>

                    <button type="submit" id="valider">Valider</button>
                </form>
            </section>
        </main>

        <footer id="footer" class="flex justify-around items-center absolute bottom-0 left-0 w-full h-84 md:h-40 py-5 bg-sky-950 text-white ">
            <div class="container space-y-5 max-md:flex-col justify-around items-start h-full md:flex md:space-y-0">
                <div class="flex justify-center">
                    <div class="flex-col space-y-4 w-56 text-center">
                        <p>© 2021 - Tous droits réservés</p>
                        <div class="">
                            <img class="text-white" src="/dist/imgs/tailwindcss-logotype-white.png" alt="tailwind-css-logo-vector">
                        </div>
                        <ul class="flex space-x-3 justify-center">
                            <a href=""><i class="text-xl ri-facebook-box-fill"></i></a>
                            <a href=""><i class="text-xl ri-instagram-fill"></i></a>
                            <a href=""><i class="text-xl ri-linkedin-box-fill"></i></a>
                            <a href=""><i class="text-xl ri-github-fill"></i></a>
                        </ul>
                    </div>
                </div>

                <div class="flex justify-center">
                    <ul class="flex space-x-3 md:flex-col md:space-x-0">
                        <a class="hover:text-orange-400" href="#">Accueil</a>
                        <a class="hover:text-orange-400" href="#">Inscription</a>
                        <a class="hover:text-orange-400" href="#">Connexion</a>
                        <a class="hover:text-orange-400" href="#">Rechercher</a>
                    </ul>
                </div>

                <form class="flex-col justify-center space-y-2">
                    <div class="flex justify-center">
                        <input type="search" placeholder="Html" class="block w-1/2 border-none outline-none py-1 px-3 rounded-full text-zinc-950 md:w-full">
                    </div>
                    <div class="flex justify-center md:justify-end">
                        <button class=" bg-orange-500 py-2 px-3 rounded-full hover:bg-white hover:text-orange-400 leading-none" href="#">Rechercher</button>
                    </div>
                </form>
            </div>
        </footer>
    </div>
    <script src="/dist/js/script.js"></script>
</body>

</html>
